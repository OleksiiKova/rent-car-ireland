<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locations</title>
</head>

<body>
    <h1>Our Locations</h1>
    {% for office in object_list %}
    <h2>{{office.name}}</h2>
    <p>{{office.phone_number}}</p>
    <p>Mon - Sun: {{office.opening_time}}:{{office.closing_time}}</p>
    {% endfor %}
</body>

</html>
