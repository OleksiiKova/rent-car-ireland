{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center">Complete Your Booking</h1>
    <!-- <div>
        <p><strong>Car:</strong> {{ car.make }} {{ car.model }}</p>
        <p>Pick Up Office: <strong>{{ pickup_office }}</strong></p>
        <p>Return Office: <strong>{{ return_office }}</strong></p>
        <p>Start Date: <strong>{{ start_date }}</strong></p>
        <p>End Date: <strong>{{ end_date }}</strong></p>
        <p>Pick Up Time: <strong>{{ pick_up_time }}</strong></p>
        <p>Drop Off Time: <strong>{{ drop_off_time }}</strong></p>
    </div> -->
    <form method="POST">
        {% csrf_token %}
        <!-- Display form errors -->
        {% if form.errors %}
        <div class="alert alert-danger">
            <ul>
                {% for field in form %}
                {% for error in field.errors %}
                <li><strong>{{ field.label }}:</strong> {{ error }}</li>
                {% endfor %}
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        {{ form.as_p }}
        <div class="d-flex justify-content-center">
            <button class="btn btn-secondary mx-2" type="submit">Book Now</button>
        </div>
    </form>
</div>
{% endblock %}
