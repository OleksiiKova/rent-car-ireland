{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="text-center">Delete Booking</h1>
            <p class="text-center my-4">Are you sure you want to delete the booking for {{ booking.car }}?</p>
            <form method="POST">
                {% csrf_token %}
                <div class="row d-flex justify-content-aroud text-center my-4">
                    <div class="col-6">
                        <a class="btn btn-light" href="{% url 'my_bookings' %}">Cancel</a>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
