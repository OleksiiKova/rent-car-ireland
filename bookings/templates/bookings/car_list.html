<div class="row justify-content-center">
    {% for car in cars %}
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="image-container col-md-6">
                        <img class="card-img-left car-image" src="{{ car.image.url }}" alt="{{ car.model }}">
                    </div>
                    <div class="car-info col-md-6">
                        <h3>{{ car.make }} {{ car.model }} / {{ car.type }}</h3>
                        <p>Fuel: {{ car.fuel_type }}</p>
                        <p>Transmission: {{ car.transmission }}</p>
                        <p>Seats: {{ car.seats }}</p>
                        <p>Doors: {{ car.doors }}</p>
                        <p>Price per day: €{{ car.price_per_day }}</p>
                        <a href="{% url 'booking_form' car.id %}?start_date={{ start_date }}&end_date={{ end_date }}&pick_up_time={{ pick_up_time }}&drop_off_time={{ drop_off_time }}&pickup_office={{ pickup_office }}&return_office={{ return_office }}"
                            class="btn btn-primary">
                            <button>
                                Reserve €{{ car.total_cost }} for {{ car.rental_days }}
                                {% if car.rental_days == 1 %}
                                day
                                {% else %}
                                days
                                {% endif %}
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
