{% extends "base.html" %}

{% load static %}
{% load form_tags %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <!-- Heading and Booking Details -->
            <h1 class="text-center">Edit the Review for Booking {{ booking.car }} </h1>
            <p class="text-center">From {{ booking.start_date}} to {{ booking.end_date}}</p>

            <!-- Review Edit Form -->
            <form method="post" class="my-2 my-md-4">
                {% csrf_token %}

                <!-- Star Rating Input -->
                <div class="text-end">
                    <div class="form-group">
                        <div class="star-rating">
                            <!-- Star Rating Options -->
                            <label for="id_rating_0">
                                <input type="radio" name="rating" value="1" id="id_rating_0">
                                ★
                            </label>
                            <label for="id_rating_1">
                                <input type="radio" name="rating" value="2" id="id_rating_1">
                                ★
                            </label>
                            <label for="id_rating_2">
                                <input type="radio" name="rating" value="3" id="id_rating_2">
                                ★
                            </label>
                            <label for="id_rating_3">
                                <input type="radio" name="rating" value="4" id="id_rating_3">
                                ★
                            </label>
                            <label for="id_rating_4">
                                <input type="radio" name="rating" value="5" id="id_rating_4">
                                ★
                            </label>
                        </div>
                    </div>

                    <!-- Comment Field -->
                    <div> {{ form.comment|add_class:"form-control w-100 p-4" }}</div>

                    <!-- Anonymous Review Checkbox -->
                    <div class="my-2">
                        <label for="id_is_anonymous" class="custom-checkbox-container">
                            Leave anonymously
                            {{ form.is_anonymous }}
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <!-- Hidden Input for Rating (pre-filled with current rating) -->
                    <input type="hidden" name="rating" id="rating-hidden" value="{{ review.rating }}">

                    <!-- Buttons for Cancel and Save -->
                    <div class="row d-flex justify-content-aroud text-center my-4">
                        <div class="col-6">
                            <a class="btn btn-light" href="{% url 'my_reviews' %}">Cancel</a>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary mx-2 px-4" type="submit">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'js/rating.js' %}"></script>

{% endblock %}
